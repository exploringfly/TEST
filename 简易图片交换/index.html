<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/change.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $(".box").stop().mouseenter(function () {
                var pic = $(this).children('img').attr('src');
                var tic = $('.box1 img').attr('src');
                $(this).children('img').attr('src', tic);
                $('.box1').children('img').attr('src', pic);
            });
            $(".box1").stop().mouseenter(function () {
                var pic = $(this).children('img').attr('src');
                var tic = $('.one img').attr('src');
                $(this).children('img').attr('src', tic);
                $('.one').children('img').attr('src', pic);
            });
        })
    </script>
</head>
<body>
<div class="square">
    <div class="box one"><img src="img/1.jpg" alt="图片不存在"></div>
    <div class="box"><img src="img/2.jpg" alt="图片不存在"></div>
    <div class="box"><img src="img/3.jpg" alt="图片不存在"></div>
    <div class="box"><img src="img/45.png" alt="图片不存在"></div>
    <div class="box1"><img src="img/home.png" alt="图片不存在"></div>
</div>
</body>
</html>
